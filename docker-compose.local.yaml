# Local development setup without Redis (uses filesystem storage)
services:
  stremio-submaker:
    build: .
    container_name: stremio-submaker-local
    ports:
      - "${PORT:-7001}:7001"
    environment:
      # Application configuration
      - PORT=7001

      # Storage configuration - Use filesystem (default)
      - STORAGE_TYPE=filesystem

    volumes:
      # Persist cache and data directories
      - ./data:/app/data
      - ./.cache:/app/.cache
      - ./logs:/app/logs
    restart: unless-stopped
